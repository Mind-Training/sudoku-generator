name: Sudoku Generator (Private – GitHub Packages)

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write 

jobs:
  build-and-upload-ghpkgs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build (sdist + wheel)
        run: python -m build

      - name: Twine check (metadata)
        run: python -m twine check dist/*

      # Publica en GitHub Packages (Python registry)
      # Para ORGANIZACIÓN:
      - name: Upload to GitHub Packages
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload \
            --repository-url "https://api.github.com/orgs/${{ github.repository_owner }}/packages/pypi/upload" \
            dist/*
